<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="Persona bailando y escuchando música"
      />
      <span class="card-title">Order Summary</span>
      <span class="card-description"
        >You can now listen to millions of songs, <br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!</span
      >
      <span class="card-plan"
        ><img src="images/icon-music.svg" alt="Simbolo musical" />
        <span class="word-style">Annual Plan </span> <br />
        <span class="price-style">$59.99/year</span>
        <span class="word-style-2">Change</span></span
      >
      <span class="btn-style-1">Proceed to Payment</span>
      <span class="word-style-3">Cancel Order</span>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sebastián</a>.
    </div>
  </body>
</html>
